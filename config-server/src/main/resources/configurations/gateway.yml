server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: authentification
            uri: http://localhost:8088
            predicates:
              - Path=/api/v1/**
          - id: configuration
            uri: http://localhost:8080
            predicates:
              - Path=/config/**
  application:
    name: gateway
